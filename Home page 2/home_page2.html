<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form action="https://www.google.com/search" method="get" name="searchform" target="_blank_" class="d-flex">
          <input
            name="sitesearch"
            type="hidden"
            value=""
          >
          <input autocomplete="on" class="form-control search me-2" name="q" placeholder="search Google" required="required" type="text" aria-label="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <img class="lakhan_img" src="images/lakhan pic.jpg" />
      <p class="name">Lakhan Bhardwaj</p>
      <p class="quotes">
        Any fool can write code that a computer can understand. Good programmers
        write code that humans can understand.
      </p>
    </div>
    <div class="main-body">
      <div class="youtube">
        <a href="https://www.youtube.com/" target="_blank_"><img class="youtube-img" src="images/youtube.ico" alt="youtube icon"></a>
        <a class="youtube-a" href="https://www.youtube.com/" target="_blank_">Youtube</a>
      </div>
      <div class="gmail">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank_"><img class="gmail-img" src="images/gmail.png" alt="gmail icon"></a>
        <a class="gmail-a" href="https://mail.google.com/mail/u/0/#inbox" target="_blank_">Inbox</a>
      </div>
      <div class="drive">
        <a href="https://drive.google.com/drive/my-drive" target="_blank_"><img class="drive-img" src="images/drive.png" alt="Drive icon"></a>
        <a class="drive-a" href="https://drive.google.com/drive/my-drive" target="_blank_">Drive</a>
      </div>
      <div class="whatsapp">
        <a href="https://web.whatsapp.com/" target="_blank_"><img class="whatsapp-img" src="images/whatsapp.ico" alt="whatsapp" ></a>
        <a class="whatsapp-a" href="https://web.whatsapp.com/" target="_blank_">Whatsapp</a>
      </div>
      <div class="monkey-type">
        <a href="https://monkeytype.com/" target="_blank_"><img class="monkey-type-img" src="images/monkeytype.jpg" alt="monkey-type icon"></a>
        <a class="monkey-type-a" href="https://monkeytype.com/">Monkey Type</a>
      </div>
    </div>
  </body>
</html>
